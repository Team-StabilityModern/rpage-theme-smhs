# This is a basic workflow to help you get started with Actions

name: Build and Release

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-release-css:
    name: "Build and Release CSS dist"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: "Checkout from the 'master' branch"
        uses: actions/checkout@v2

      - name: Setting Node.js and Yarn up
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Preparing the dependencies
        run: yarn -D
        
      - name: Building the CSS
        run: yarn build

      - name: "Commit to the 'master' branch"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          # Optional but recommended
          # Defaults to "Apply automatic changes"
          commit_message: "dist(): update the dist to $GITHUB_SHA"
          commit_options: '--no-verify'
          push_options: '--force'
